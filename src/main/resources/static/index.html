<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gradle Dependency Graph</title>
</head>

<body>
<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .link line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .labels text {
        pointer-events: none;
        font: 10px sans-serif;
    }

</style>
<svg width="1600" height="900"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="d3-ellipse-force.js"></script>
<script src="graph.js"></script>
<script>

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

    svg.append('defs')
        .append('marker')
        .attr('id', 'arrowhead')
        .attr('viewBox', '-0 -5 10 10')
        .attr('refX', 20)
        .attr('refY', 0,)
        .attr('orient', 'auto')
        .attr('markerWidth', 5)
        .attr('markerHeight', 5)
        .attr('xoverflow', 'visible')
        .append('svg:path')
        .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
        .attr('fill', '#999')
        .style('stroke', 'none');

    var color = d3.scaleOrdinal(d3.schemeCategory20);

    var nd;
    for (var i = 0; i < graph.nodes.length; i++) {
        nd = graph.nodes[i];
        nd.rx = nd.id.length * 4.5;
        nd.ry = 12;
    }

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function (d) {
            return d.id;
        }))
        .force("collide", d3.ellipseForce(6, 0.5, 5))
        .force("center", d3.forceCenter(width / 2, height / 2));

    var link = svg.append("g")
        .attr("class", "link")
        .selectAll("line")
        .data(graph.links)
        .enter().append("line")
        .attr("stroke-width", function (d) {
            return Math.sqrt(d.value);
        })
        .attr('marker-end', 'url(#arrowhead)');

    var node = svg.append("g")
        .attr("class", "node")
        .selectAll("ellipse")
        .data(graph.nodes)
        .enter().append("ellipse")
        .attr("rx", function (d) {
            return d.rx;
        })
        .attr("ry", function (d) {
            return d.ry;
        })
        .attr("fill", function (d) {
            return color(d.group);
        })
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));

    var text = svg.append("g")
        .attr("class", "labels")
        .selectAll("text")
        .data(graph.nodes)
        .enter().append("text")
        .attr("dy", 2)
        .attr("text-anchor", "middle")
        .text(function (d) {
            return d.id
        })
        .attr("fill", "white");


    simulation
        .nodes(graph.nodes)
        .on("tick", ticked);

    simulation.force("link")
        .links(graph.links);

    function ticked() {
        link
            .attr("x1", function (d) {
                return d.source.x;
            })
            .attr("y1", function (d) {
                return d.source.y;
            })
            .attr("x2", function (d) {
                return d.target.x;
            })
            .attr("y2", function (d) {
                return d.target.y;
            });

        node
            .attr("cx", function (d) {
                return d.x;
            })
            .attr("cy", function (d) {
                return d.y;
            });
        text
            .attr("x", function (d) {
                return d.x;
            })
            .attr("y", function (d) {
                return d.y;
            });

    }

    function dragstarted(d) {
        if (!d3.event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
    }

    function dragged(d) {
        d.fx = d3.event.x;
        d.fy = d3.event.y;
    }

    function dragended(d) {
        if (!d3.event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
    }

</script>
</body>

</html>
